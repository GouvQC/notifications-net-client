name: Trivy Scan

on:
 pull_request:
    branches: ["main"]  
 workflow_dispatch:

jobs:
  docker-scan:
    name: Scan de sécurité Trivy (Docker image)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t notifications-net-client .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        id: trivy_docker
        with:
          image-ref: notifications-net-client
          format: table
          exit-code: 1
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
          trivyignores: .trivyignore

      - name: Send Trivy report by email
        if: steps.trivy_docker.outcome == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SMTP_HOST }}
          server_port: ${{ secrets.EMAIL_SMTP_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Vulnérabilités CRITICAL/HIGH détectées par Trivy - Docker - notifications-net-client"
          body: |
            Des vulnérabilités critiques ou majeures ont été détectées lors du scan Docker de Trivy. 

            Consultez le pipeline ici :

            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} 
          to: notifications.pgn@mcn.gouv.qc.ca
          from: PGN Security Bot <${{ secrets.EMAIL_USERNAME }}>

  filesystem-scan:
    name: Scan de s�curit� Trivy (via SBOM)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore and Build the solution
        run: |
          dotnet restore PgnNotifications.Client.sln
          dotnet build PgnNotifications.Client.sln -c Release

      - name: Generate SBOM with CycloneDX (via Docker)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            cyclonedx/cyclonedx-dotnet \
            /src/PgnNotifications.Client.sln \
            -o /src \
            -fn sbom.json \
            -j

      - name: Scan SBOM with Trivy
        id: trivy_sbom
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: sbom
          scan-ref: sbom.json
          format: table
          exit-code: 1
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Send Trivy report by email
        if: steps.trivy_sbom.outcome == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SMTP_HOST }}
          server_port: ${{ secrets.EMAIL_SMTP_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Vulnérabilités CRITICAL/HIGH détectées par Trivy - SBOM - notifications-net-client"
          body: |
            Des vulnérabilités critiques ou majeures ont été détectées lors du scan SBOM de Trivy. 

            Consultez le pipeline ici :

            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} 
          to: notifications.pgn@mcn.gouv.qc.ca
          from: PGN Security Bot <${{ secrets.EMAIL_USERNAME }}>

